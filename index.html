<!DOCTYPE html>
<html>
<head>
  <title>Calculator</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.css">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css">
  <link rel="stylesheet" type="text/css" href="main.css">
  <script src="calc.js"></script>
</head>
<body>
    <div class="container">
      <div class="row">
      <h4>CALCULATOR</h4>
      </div>    
      <div class="row">       
        <div class="twelve columns display">0</div>           
      </div>  
      <div class="row">        
        <div class="three columns button" id="btnAC">AC</div>  
        <div class="three columns button" id="btnCE">CE</div>
        <div class="three columns button hidden"></div>
        <div class="three columns button" id="btnAdd">+</div>         
      </div>  
      <div class="row">        
        <div class="three columns button" id="btn1">1</div>  
        <div class="three columns button" id="btn2">2</div>
        <div class="three columns button" id="btn3">3</div>
        <div class="three columns button" id="btnSub">-</div>         
      </div>  
      <div class="row">        
        <div class="three columns button" id="btn4">4</div>  
        <div class="three columns button" id="btn5">5</div>
        <div class="three columns button" id="btn6">6</div>
        <div class="three columns button" id="btnMlt">x</div>         
      </div>  
      <div class="row">        
        <div class="three columns button" id="btn7">7</div>  
        <div class="three columns button" id="btn8">8</div>
        <div class="three columns button" id="btn9">9</div>
        <div class="three columns button" id="btnDiv">/</div>         
      </div> 
      <div class="row">        
        <div class="three columns button" id="btnDec">.</div>  
        <div class="three columns button" id="btn0">0</div>
        <div class="six columns button" id="btnEq">=</div>                 
      </div>  
    </div>
</body>
</html>
