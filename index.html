<!DOCTYPE html>
<html>
<head>
  <title>Calculator</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="style/normalize.css">
  <link rel="stylesheet" type="text/css" href="style/skeleton.css">
  <link rel="stylesheet" type="text/css" href="style/main.css">
  <script src="calc.js"></script>
</head>
<body>
    <div class="container">
      <div class="row">
      <h4>CALCULATOR</h4>
      </div>    
      <div class="row display">       
        <div class="twelve columns" id="equationDisplay"></div> 
        <div class="twelve columns" id="mainDisplay"></div>          
      </div>  
      <div class="row">        
        <div class="three columns button" id="btnAC">AC</div>  
        <div class="three columns button" id="btnCE">CE</div>
        <div class="three columns button hidden"></div>
        <div class="three columns button btnOp">+</div>         
      </div>  
      <div class="row">        
        <div class="three columns button btnNum">1</div>  
        <div class="three columns button btnNum">2</div>
        <div class="three columns button btnNum">3</div>
        <div class="three columns button btnOp">-</div>         
      </div>  
      <div class="row">        
        <div class="three columns button btnNum">4</div>  
        <div class="three columns button btnNum">5</div>
        <div class="three columns button btnNum">6</div>
        <div class="three columns button btnOp">x</div>         
      </div>  
      <div class="row">        
        <div class="three columns button btnNum">7</div>  
        <div class="three columns button btnNum">8</div>
        <div class="three columns button btnNum">9</div>
        <div class="three columns button btnOp">/</div>         
      </div> 
      <div class="row">        
        <div class="three columns button btnNum">.</div>  
        <div class="three columns button btnNum">0</div>
        <div class="six columns button" id="btnEq">=</div>                 
      </div>  
    </div>
</body>
</html>
