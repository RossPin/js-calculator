<!DOCTYPE html>
<html>
<head>
  <title>Calculator</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.css">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css">
  <link rel="stylesheet" type="text/css" href="main.css">
  <script src="calc.js"></script>
</head>
<body>
    <div class="container">
      <div class="row">
      <h4>CALCULATOR</h4>
      </div>    
      <div class="row">       
        <div class="twelve columns display">0</div>           
      </div>  
      <div class="row">        
        <div class="three columns button">AC</div>  
        <div class="three columns button">CE</div>
        <div class="three columns button hidden"></div>
        <div class="three columns button">+</div>         
      </div>  
      <div class="row">        
        <div class="three columns button">1</div>  
        <div class="three columns button">2</div>
        <div class="three columns button">3</div>
        <div class="three columns button">-</div>         
      </div>  
      <div class="row">        
        <div class="three columns button">4</div>  
        <div class="three columns button">5</div>
        <div class="three columns button">6</div>
        <div class="three columns button">x</div>         
      </div>  
      <div class="row">        
        <div class="three columns button">7</div>  
        <div class="three columns button">8</div>
        <div class="three columns button">9</div>
        <div class="three columns button">/</div>         
      </div> 
      <div class="row">        
        <div class="three columns button">.</div>  
        <div class="three columns button">0</div>
        <div class="six columns button">=</div>                 
      </div>  
    </div>
</body>
</html>
